<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>사용자 삭제 페이지</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="board_list shadow p-3 mb-5 bg-body rounded">
            <form th:action method="post">
                <p>정말 삭제 하시겠습니까?</p>
                <p>사용자를 삭제하더라도 작성한 게시글과 댓글은 삭제되지 않습니다.<br/>
                    또한 삭제되는 아이디로 새로 가입할 수 없습니다.</p>
                <button class="btn btn-danger m-1" type="submit">삭제하기</button>
            </form>
            <a class="btn btn-primary btn-floating m-1" href="javascript:history.back()">돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
