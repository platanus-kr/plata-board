<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>사용자 권한변경 페이지</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="board_list shadow p-3 mb-5 bg-body rounded">
            <form th:action method="post">
                <p>정말 변경 하시겠습니까?</p>
                <p th:if="${#strings.equals(user.role, 'USER')}">사용자에서 <b>관리자</b>로 변경합니다.</p>
                <p th:if="${#strings.equals(user.role, 'ADMIN')}">관리자에서 <b>사용자</b>로 변경합니다.</p>
                <!--                <input type="hidden" th:field="*{id}" th:value="*{id}">-->
                <button class="btn btn-danger m-1" type="submit">권한 변경하기</button>
            </form>
            <a class="btn btn-primary btn-floating m-1" href="javascript:history.back()">돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
