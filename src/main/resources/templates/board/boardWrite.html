<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title th:text="${board_name}"></title>
</head>
<body>
<div class="container">
    <div class="board_title">
        <h2 th:text="${board_name}"></h2>
    </div>
    <div class="board_list">
        <form action="boardList.html" th:action th:object="${article}" method="post">
            <div>
                <label for="articleTitle">제목</label>
                <input type="text" id="articleTitle" th:field="*{title}"
                       class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div>
                <label for="articleContent">내용</label>
                <textarea id="articleContent" th:field="*{content}" class="form-control"
                          placeholder="내용을 입력하세요"></textarea>
            </div>
            <div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 저장</button>
            </div>

        </form>
    </div>
    <div class="board_button">
        <a class="btn btn-primary btn-floating m-1"
           th:href="@{|/board/${board_id}|}" role="button">
            돌아가기
        </a>
    </div>
</div>
</body>
</html>
