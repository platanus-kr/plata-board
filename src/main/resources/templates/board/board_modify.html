<!DOCTYPE html>
<html
        th:replace="~{layout/user_view_layout :: layout(~{::title}, ~{::section}, ${user})}"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${board_name}"></title>
</head>
<body>
<section>
    <div class="board_title">
        <h2 th:text="${board_name}"></h2>
    </div>
    <div class="board_list">
        <form action="board_list.html" th:action th:object="${article}" method="post">
            <div>
                <label for="articleTitle">수정 할 제목</label>
                <input type="text" id="articleTitle" th:field="*{title}"
                       th:errorclass="field-error" class="form-control">
                <div class="field-error" th:errors="*{title}">제목 오류</div>
            </div>
            <div>
                <label for="articleContent">수정 할 내용</label>
                <textarea id="articleContent" th:field="*{content}"
                          th:errorclass="field-error" class="form-control"></textarea>
                <div class="field-error" th:errors="*{content}">내용 오류</div>
            </div>
            <div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정된 글 저장</button>
            </div>

        </form>
    </div>
    <div class="board_button">
        <a class="btn btn-primary btn-floating m-1"
           th:href="@{|/article/${article_id}|}" role="button">
            돌아가기
        </a>
    </div>
</section>
</body>
</html>
