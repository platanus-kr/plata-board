<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>게시판 생성</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="board_list shadow p-3 mb-5 bg-body rounded">
            <h2>게시판 생성</h2>
            <form th:action th:object="${board}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류</p>
                </div>

                <div class="m-3">
                    <label for="name">게시판 이름</label>
                    <input type="text" id="name" th:field="*{name}"
                           th:errorclass="field-error" class="form-control" placeholder="게시판 이름을 입력하세요">
                    <div class="field-error" th:errors="*{name}">이름 오류</div>
                </div>
                <div class="m-3">
                    <label for="description">게시판 설명</label>
                    <input type="text" id="description" th:field="*{description}"
                           th:errorclass="field-error" class="form-control" placeholder="게시판 설명을 입력하세요">
                    <div class="field-error" th:errors="*{description}">설명 오류</div>
                </div>
                <div class="m-3">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">생성</button>
                    <a class="btn btn-primary btn-floating m-1" href="javascript:history.back()">돌아가기</a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
