<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>회원가입</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="board_list shadow p-3 mb-5 bg-body rounded">
            <h2>회원가입</h2>
            <form action="boardList.html" th:action th:object="${join}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                </div>
                <div>
                    <label for="username">아이디</label>
                    <input type="text" id="username" th:field="*{username}"
                           th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요">
                    <div class="field-error" th:errors="*{username}">아이디 오류</div>

                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}"
                           th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요">
                    <div class="field-error" th:errors="*{password}">패스워드 오류</div>

                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email" id="email" th:field="*{email}"
                           th:errorclass="field-error" class="form-control" placeholder="이메일을 입력하세요">
                    <div class="field-error" th:errors="*{email}">이메일 오류</div>

                </div>
                <div>
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" th:field="*{nickname}"
                           th:errorclass="field-error" class="form-control" placeholder="닉네임을 입력하세요">
                    <div class="field-error" th:errors="*{nickname}">닉네임 오류</div>

                </div>
                <div class="m-3">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
