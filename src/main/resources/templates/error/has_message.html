<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>에러 페이지</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="board_list shadow p-3 mb-5 bg-body rounded">
            <div th:if="${comment != null}">
                <div class="field-error" th:errors="*{comment.content}">코맨트 내용 에러</div>
            </div>
            <div th:if="${error != null}">
                <div class="field-error" th:text="${error.content}">코맨트 내용 에러</div>
            </div>
            <a class="btn btn-primary btn-floating m-1" href="javascript:history.back()">돌아가기</a>

        </div>
    </div>
</div>
</body>
</html>
